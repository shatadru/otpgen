[tox]
envlist = clean,py311,py312,py313,report,linters,cover
skip_missing_interpreters = true

[testenv]
deps =
    -rrequirements-linux.txt
    pytest
    pytest-cov
commands =
    pytest --cov=otpgen --cov-append --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under=90
    coverage html

[testenv:linters]
deps =
    pylint
commands =
    pylint otpgen.py test_otpgen.py

[testenv:cover]
deps =
    coverage
skip_install = true
commands =
    coverage report --fail-under=90
    coverage html
