[tox]
envlist = clean,py311,py312,py313,py314,lint,report
skip_missing_interpreters = true

[testenv]
deps =
    -rrequirements-linux.txt
    pytest
    pytest-cov
commands =
    pytest --cov=otpgen --cov-append --cov-report=term-missing

[testenv:lint]
description = Run pylint on otpgen.py and test.py
skip_install = true
deps = pylint
commands = pylint otpgen.py test.py

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under=90
    coverage html
